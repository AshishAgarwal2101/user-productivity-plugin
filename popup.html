<html>
<head>
  <meta charset="UTF-8">
  <title>MindfulTabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>MindfulTabs: Productivity Manager</h2>

  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="formWrapper">Website Goals</button>
      <button class="tab-button" data-tab="goalsWrapper">Current Goals</button>
    </div>
  </div>

  <div id="formWrapper" class="tab-content active">
    <form id="setGoals">
      <label for="browserTime" id="browserTimeLabel">Maximum browser time per day (minutes):</label>
      <input type="number" name="browserTime" id="browserTime" min="0" step="1" required>
      <br>
      <label for="websiteTime" id="websiteTimeLabel">Maximum time for <span id="websiteUrl">this website</span> per day (minutes):</label>
      <input type="number" name="websiteTime" id="websiteTime" min="0" step="5" required>
      <br>
      <input type="submit" value="Set Goals">
    </form>
  </div>
  <div id="message"></div>
  <div id="goalsWrapper" class="tab-content">
    <div id="currentGoals">
      <h3>Current Goals</h3>
      <p>Browsing Time Limit: <span id="browsingLimit"></span></p>
      <table>
        <thead>
          <tr>
            <th>Website</th>
            <th>Time Limit</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/po.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
