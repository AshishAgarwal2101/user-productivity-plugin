<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Goals</title>
  <style>
    body {
      width: 250px;
    }
    input[type="number"] {
      width: 60px;
      margin-left: 5px;
      margin-right: 5px;
    }
    #currentGoals {
      margin-top: 10px;
    }
    #currentGoals table {
      width: 100%;
      border-collapse: collapse;
    }
    #currentGoals th {
      text-align: left;
      padding: 5px;
      background-color: #eee;
      border: 1px solid #ccc;
    }
    #currentGoals td {
      text-align: left;
      padding: 5px;
      border: 1px solid #ccc;
    }
    #currentGoals .url {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #currentGoals .timeLimit {
      width: 50px;
    }
  </style>
</head>
<body>
  <h2>Website Goals</h2>
  <form id="setGoals">
    <label for="browserTime">Maximum browser time per day (hours):</label>
    <input type="number" name="browserTime" id="browserTime" min="0" step="0.01" required>
    <br>
    <label for="websiteTime">Maximum time for this website per day (hours):</label>
    <input type="number" name="websiteTime" id="websiteTime" min="0" step="0.01" required>
    <br>
    <input type="submit" value="Set Goals">
  </form>
  <div id="currentGoals">
    <h3>Current Goals</h3>
    <p>Browsing Time Limit: <span id="browsingLimit"></span></p>
    <table>
      <thead>
        <tr>
          <th>Website</th>
          <th>Time Limit</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
